<div class="app">
    <h1>Angular Router</h1>
    <nav>
        <a routerLink="/crises"
            routerLinkActive="active"
            class="btn btn-info">
            Crisis Center
        </a>
        <a routerLink="/superheroes"
            routerLinkActive="active"
            class="btn btn-info">
            Heroes
        </a>
        <a routerLink="/crisis-center"
            routerLinkActive="active"
            class="btn btn-info">
            My crisis center
        </a>
        <a routerLink="/admin"
            routerLinkActive="active"
            class="btn btn-info">
            Admin
        </a>
    </nav>
    <div class="app__main-outlet">
        <router-outlet></router-outlet>
    </div>
    <div class="app__popup-outlet">
        <div>Popup here</div>
        <a [routerLink]="['', { outlets: { popup: ['compose'] } }]">Open contact</a>
        <router-outlet name="popup"></router-outlet>
    </div>
</div>
