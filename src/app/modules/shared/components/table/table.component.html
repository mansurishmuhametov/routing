<div>
    <table class="table table-sm table-bordered fixed_header">
        <thead class="thead-light">
            <tr>
                <th *ngFor="let h of heads;"
                    [ngStyle]="getThStyle(h.match)">
                    <span>{{ h.name }}</span>
                </th>
                <th style="width: 17px;"></th>
            </tr>
        </thead>
        <tbody [ngStyle]="bodyStyle">
            <tr *ngFor="let item of body">
                <td *ngFor="let h of heads;"
                    [ngStyle]="getTdStyle(h.match)">
                    <span>{{ item[h.match] }}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
