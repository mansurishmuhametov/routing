<div>
    <h2>Heroes</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroes"
            [class.selected]="hero.id === selectedId"
            (click)="goToHeroDetail(hero.id)"
            class="li">          
            <span class="badge">{{ hero.id }}</span>
            <span class="text">{{ hero.name }}</span>
        </li>
    </ul>
</div>
