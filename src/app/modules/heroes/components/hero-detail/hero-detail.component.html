<div *ngIf="hero">
  <h2>{{ hero.name }}</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <button (click)="goToPreviousHero(hero.id)">
      <span><</span>
  </button>
  <button (click)="goToNextHero(hero.id)">
      <span>></span>
  </button>
  <br>
  <button (click)="goToHeroes(hero)">
      Back
  </button>
</div>
