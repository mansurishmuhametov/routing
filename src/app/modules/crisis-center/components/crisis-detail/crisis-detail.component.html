<div *ngIf="crisis"
    class="crisis-detail">
    <h2>{{ crisis.name | uppercase }} Details</h2>
    <div><span>id: </span>{{ crisis.id }}</div>
    <div>
        <label>
            <span>name:</span>
            <input [(ngModel)]="crisis.name"
                placeholder="name"
                class="crisis-detail__name"/>
        </label>
    </div>
    <button (click)="goToCrises(crisis)">
        Back
    </button>
</div>
