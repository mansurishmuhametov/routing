<div class="im-component">
    <h2>Crises</h2>
    <ul class="crises">
        <li *ngFor="let crisis of crises$ | async"
            [class.selected]="crisis.id === selectedId"
            (click)="goToDetail(crisis.id)">
        <div>
            <span class="badge">{{ crisis.id }}</span>{{ crisis.name }}
        </div>
        </li>
    </ul>
    <div>        
        <app-table 
            [heads]="heads"
            [body]="body"
            [config]="tableConfig">
        </app-table>
    </div>
    <div class="im-outlet">
        <router-outlet></router-outlet>
    </div>
</div>
